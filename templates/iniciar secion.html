{% extends "base.html" %}

{% block contenido %}

<div class="container text-center">
<header class="bg-warning text-dark py-6 mt-6">
    <div class="container text-center">
        <h1 class="fw-bold">Inicia secion</h1>

        <main class="container py-5">
        <section class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                <h1 class="text-center mb-4 text-primary">Inicia secion facil y rapido</h1>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico o número telefónico</label>
                    <input type="email"class="form-control"id="email"name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password"class="form-control"id="password"name="password"required minlength="8">
                </div>

                <h6 class="text-center mb-4 text-primary">¿olvidaste tu contraseña?</h6>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main>
    </div>
</header>
</div>

{%endblock%}
