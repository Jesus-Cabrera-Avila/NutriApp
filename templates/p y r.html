{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<div class="container text-center">
    <header class="bg-warning text-dark py-6 mt-6">
        <div class="container text-center">
            <h1 class="fw-bold">Preferencias y Restricciones</h1>

            <main class="container py-5">
                <section class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-4">
                                <h2 class="text-center mb-4 text-primary">¿Cuales son algunas son tus preferenciias y tus
                                    restricciones?</h2>

                                <div class="mb-3">
                                    <label for="condicion" class="form-label">Condiciones</label>
                                    <input type="text" class="form-control" id="condiciones" name="condiciones"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="alergia" class="form-label">Alergias</label>
                                    <input type="text" class="form-control" id="alergias" name="alergias" required>
                                </div>

                                <div class="mb-3">
                                    <label for="preferencia" class="form-label">Preferencias</label>
                                    <input type="text" class="form-control" id="preferencias" name="preferencias"
                                        required>
                                </div>

                                <h2 class="text-center mb-4 text-primary">¿Qué tan bien cocinas?</h2>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nivel_cocina"
                                            id="nivel_principiante" value="principiante" required>
                                        <label class="form-check-label" for="nivel_principiante">
                                            Principiante en la cocina
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nivel_cocina"
                                            id="nivel_aficionado" value="aficionado" required>
                                        <label class="form-check-label" for="nivel_aficionado">
                                            Chef aficionado
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="nivel_cocina"
                                            id="nivel_experto" value="experto" required>
                                        <label class="form-check-label" for="nivel_experto">
                                            Cocinero experto
                                        </label>
                                    </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
                                </div>

                                </div>
                            </div>
                        </div>
                </section>
            </main>
        </div>
    </header>
</div>

{% endblock %}
