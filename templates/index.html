{% extends "base.html" %}

{% block titulo %}Buscar Alimentos - USDA{% endblock %}

{% block contenido %}

<div class="container text-center">

    <header class="bg-warning text-dark py-6 mt-6">
        <div class="container text-center">
            <h1 class="fw-bold">Buscar informacion sobre alimentos</h1>

            <main class="container py-5">
                <section class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-4">

<form action="/search" method="POST" class="mx-auto" style="max-width: 600px;">

    <div class="mb-3">
        <label for="food_name" class="form-label fw-bold text-primary">Nombre del alimento:</label>
        <input type="text" name="food_name" id="food_name" class="form-control" 
            placeholder="Ejemplo: manzana, arroz, leche..." required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
            Buscar alimento
        </button>
    </div>

</form>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>


        </div>
    </header>
</div>

{% endblock %}
