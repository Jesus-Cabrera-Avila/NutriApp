{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<div class="container text-center">

    <header class="bg-warning text-dark py-6 mt-6">
        <div class="container text-center">
            <h1 class="fw-bold">Alimentos</h1>

            <main class="container py-5">
                <section class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-4">
                                <h1 class="text-center mb-4 text-primary">Busca informacion sobre tus alimentos</h1>
                                <h6>aqui podras buscar toda la informacion nutricional sobre tus alimentos favoritos</h6>

<form action="/search" method="POST" class="mx-auto" style="max-width: 600px;">

                                <div class="row">
                                    <div class="col-md-12"> 
                                    <label for="nombre" class="form-label">Busca algun alimento</label>
                                    <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Ejemplo: manzana" required>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>
    </header>
</div>

{% endblock %}
