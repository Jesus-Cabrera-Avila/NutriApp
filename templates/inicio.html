{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<div class="container text-center">

    <header class="bg-warning text-dark py-6 mt-6">
        <div class="container text-center">
            <h1 class="fw-bold">Crea tu cuenta</h1>

            <main class="container py-5">
                <section class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-4">
                                <h1 class="text-center mb-4 text-primary">Registra tus datos</h1>

                                <div class="mb-3">
                                    <label for="grasa" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" name="edad" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3"> 
                                    <label for="peso" class="form-label">Peso (kg)</label>
                                    <input type="number" class="form-control" id="peso" name="peso" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="altura" class="form-label">Altura (cm)</label>
                                    <input type="text" class="form-control" id="altura" name="altura"  required>
                                </div>
                                </div>                                

                                <div class="mb-3">
                                    <label for="ejercicio" class="form-label">actividad</label>
                                    <select class="form-select" id="actividad" name="actividad" required>
                                        <option value="ejercicio">Sedentario (poco o nada de ejercicio)</option>
                                        <option value="ejercicio">Principiante (1-3 veces por semana)</option>
                                        <option value="ejercicio">Intermedio (3-5 ves por semana)</option>
                                        <option value="ejercicio">Avanzado (6-7 veces por semana)</option>
                                    </select>
                                </div>


                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="radioHombre"
                                        value="hombre" required>
                                    <label class="form-check-label" for="radioHombre" id="genro H" name="genro H">
                                        Hombre
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="radioMujer"
                                        value="mujer" required>
                                    <label class="form-check-label" for="radioMujer" id="genero M" name="genero M">
                                        Mujer
                                    </label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3"> 
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"  required minlength="3">
                                </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico o número telefónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"  required minlength="8">
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">siguiente</button>
                                </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

{%endblock%}
